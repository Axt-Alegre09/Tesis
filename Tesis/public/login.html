<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paniquiños — Acceso</title>

  <link rel="shortcut icon" href="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/stylesPrueba.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Devonshire&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

    /* ===== BOTÓN ADMIN PROFESIONAL ===== */
    .admin-badge {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      padding: 0;
      border: none;
      background: transparent;
    }

    .admin-badge .badge-content {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .admin-badge .badge-content:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .admin-badge .badge-content i {
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .admin-badge {
        top: 10px;
        right: 10px;
      }
      
      .admin-badge .badge-content {
        padding: 8px 12px;
        font-size: 0.85rem;
      }
      
      .admin-badge .badge-content span {
        display: none;
      }
      
      .admin-badge .badge-content i {
        font-size: 1.3rem;
      }
    }

    /* ===== BOTÓN INVITADO ===== */
    .guest-access {
      margin-top: 20px;
      text-align: center;
    }

    .guest-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: transparent;
      border: 2px solid rgba(111, 92, 56, 0.3);
      color: #6f5c38;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .guest-btn:hover {
      background: rgba(111, 92, 56, 0.05);
      border-color: rgba(111, 92, 56, 0.5);
      color: #6f5c38;
      transform: translateY(-1px);
    }

    .guest-btn i {
      font-size: 1.1rem;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: rgba(0, 0, 0, 0.4);
      font-size: 0.85rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .divider span {
      padding: 0 10px;
    }

    /* Ajuste para el formulario de login */
    .form-box.login {
      padding: 40px;
    }

    /* Animación suave */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .guest-access {
      animation: fadeIn 0.5s ease 0.3s both;
    }
  </style>
</head>
<body>
  <!-- Contenedor de alertas -->
  <div id="msg" aria-live="polite" role="region"></div>

  <!-- Botón ADMIN Profesional -->
  <div class="admin-badge">
    <a href="loginAdmin.html" class="badge-content" aria-label="Acceso de administrador">
      <i class="bi bi-shield-lock"></i>
      <span>Admin</span>
    </a>
  </div>

  <div class="wrapper" id="authWrapper">
    <!-- Login -->
    <div class="form-box login">
      <form id="loginForm" novalidate>
        <h1>Acceso</h1>

        <div class="input-box">
          <input id="loginEmail" name="email" type="email" placeholder="Correo" required autocomplete="email" />
          <i class="bi bi-person-circle" aria-hidden="true"></i>
        </div>

        <div class="input-box">
          <input id="loginPassword" name="password" type="password" placeholder="Contraseña" required autocomplete="current-password" />
          <i class="bi bi-lock-fill" aria-hidden="true"></i>
        </div>

        <div class="forgot-link">
          <a href="#" id="forgotLink">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn" id="loginSubmit">Ingresar</button>

        <!-- Divider -->
        <div class="divider">
          <span>o</span>
        </div>

        <!-- Botón Continuar como Invitado -->
        <div class="guest-access">
          <button type="button" class="guest-btn" id="guestBtn">
            <i class="bi bi-person"></i>
            Continuar como invitado
          </button>
        </div>
      </form>
    </div>

    <!-- Registro -->
    <div class="form-box register">
      <form id="registerForm" novalidate>
        <h1>Registrarse</h1>

        <div class="input-box">
          <input id="registerEmail" name="email" type="email" placeholder="Correo" required autocomplete="email" />
          <i class="bi bi-envelope-fill" aria-hidden="true"></i>
        </div>

        <div class="input-box">
          <input id="registerPassword" name="password" type="password" placeholder="Contraseña" required autocomplete="new-password" />
          <i class="bi bi-lock-fill" aria-hidden="true"></i>
        </div>

        <button type="submit" class="btn" id="registerSubmit">Registrarse</button>

        <!-- Divider -->
        <div class="divider">
          <span>o</span>
        </div>

        <!-- Botón Continuar como Invitado (también en registro) -->
        <div class="guest-access">
          <button type="button" class="guest-btn" id="guestBtnRegister">
            <i class="bi bi-person"></i>
            Continuar como invitado
          </button>
        </div>
      </form>
    </div>

    <!-- Panel de alternancia -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>¡Bienvenido de nuevo!</h1>
        <p>¿No tienes una cuenta?</p>
        <button class="btn register-btn" type="button">Registrarme</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>¡Hola, Bienvenido!</h1>
        <p>¿Ya tienes una cuenta?</p>
        <button class="btn login-btn" type="button">Iniciar Sesión</button>
      </div>
    </div>
  </div>

  <!-- Lógica -->
  <script type="module" src="JS/ScriptLogin.js"></script>
</body>
</html>
