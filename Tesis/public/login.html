<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paniquiños — Acceso</title>

  <link rel="shortcut icon" href="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="CSS/stylesPrueba.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Devonshire&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
  </style>
</head>
<body>
  <!-- Contenedor de alertas (necesario para showMsg) -->
  <div id="msg" aria-live="polite" role="region"></div>

  <div class="wrapper" id="authWrapper">
    <!-- Login -->
    <div class="form-box login">
      <form id="loginForm" novalidate>
        <h1>Acceso</h1>

        <div class="input-box">
          <input id="loginEmail" name="email" type="email" placeholder="Correo" required autocomplete="email" />
          <i class="bi bi-person-circle" aria-hidden="true"></i>
        </div>

        <div class="input-box">
          <input id="loginPassword" name="password" type="password" placeholder="Contraseña" required autocomplete="current-password" />
          <i class="bi bi-lock-fill" aria-hidden="true"></i>
        </div>

        <div class="forgot-link">
          <a href="#" id="forgotLink">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn" id="loginSubmit">Ingresar</button>
      </form>
    </div>

    <!-- Registro -->
    <div class="form-box register">
      <form id="registerForm" novalidate>
        <h1>Registrarse</h1>

        <div class="input-box">
          <input id="registerEmail" name="email" type="email" placeholder="Correo" required autocomplete="email" />
          <i class="bi bi-envelope-fill" aria-hidden="true"></i>
        </div>

        <div class="input-box">
          <input id="registerPassword" name="password" type="password" placeholder="Contraseña" required autocomplete="new-password" />
          <i class="bi bi-lock-fill" aria-hidden="true"></i>
        </div>

        <button type="submit" class="btn" id="registerSubmit">Registrarse</button>
      </form>
    </div>

    <!-- Panel de alternancia -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>¡Bienvenido de nuevo!</h1>
                <img src="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" class="imagen_login" alt="">
        <p>¿No tienes una cuenta?</p>
        <button class="btn register-btn" type="button">Registrarme</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>¡Hola, Bienvenido!</h1>
        <img src="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" class="imagen_login" alt="">
        <p>¿Ya tienes una cuenta?</p>
        <button class="btn login-btn" type="button">Iniciar Sesión</button>
      </div>
    </div>
  </div>

  <!-- Lógica (un solo archivo) -->
  <script type="module" src="JS/ScriptLogin.js"></script>
</body>
</html>
