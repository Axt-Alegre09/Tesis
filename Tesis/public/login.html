<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paniqui√±os ‚Äî Acceso</title>

  <link rel="shortcut icon" href="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/stylesPrueba.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Devonshire&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

    /* Bot√≥n flotante ADMIN */
    .admin-entry{
      position: fixed; right: 22px; top: 18px; z-index: 50;
      display: flex; flex-direction: column; align-items: center; gap: 2px;
      width: 56px; height: 56px; border-radius: 999px;
      border: 2px solid #3c2e1a; background: #fff; color: #3c2e1a;
      text-decoration: none; font-weight: 800;
      box-shadow: 0 12px 28px rgba(0,0,0,.18);
      transition: transform .15s ease, background .15s ease;
    }
    .admin-entry .icon{ font-size: 22px; line-height: 0; }
    .admin-entry small{ font-size: 10px; letter-spacing: .3px; margin-top: -2px; }
    .admin-entry:hover{ background: #f2eadf; transform: translateY(-1px); }
    @media (max-width: 480px){
      .admin-entry{ width: 50px; height: 50px; right: 14px; top: 12px; }
      .admin-entry .icon{ font-size: 20px; }
    }

    /* ‚≠ê Bot√≥n de invitado */
    .btn-guest {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: transparent;
      border: 2px solid rgba(111, 92, 56, 0.3);
      border-radius: 40px;
      color: #6f5c38;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-guest:hover {
      background: rgba(111, 92, 56, 0.05);
      border-color: rgba(111, 92, 56, 0.5);
      transform: translateY(-1px);
    }
    .btn-guest i {
      font-size: 18px;
    }
    
    /* Separador "o" */
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0 15px 0;
      color: rgba(111, 92, 56, 0.5);
      font-size: 13px;
      font-weight: 500;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(111, 92, 56, 0.2);
    }
    .divider span {
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <!-- Contenedor de alertas -->
  <div id="msg" aria-live="polite" role="region"></div>

  <!-- Acceso r√°pido a login de Administrador -->
  <a class="admin-entry" href="loginAdmin.html" aria-label="Acceso de administrador">
    <span class="icon"><i class="bi bi-person-gear"></i></span>
    <small>ADMIN</small>
  </a>

  <div class="wrapper" id="authWrapper">
    <!-- Login -->
    <div class="form-box login">
      <form id="loginForm" novalidate>
        <h1>Acceso</h1>

        <div class="input-box">
          <input id="loginEmail" name="email" type="email" placeholder="Correo" required autocomplete="email" />
          <i class="bi bi-person-circle" aria-hidden="true"></i>
        </div>

        <div class="input-box">
          <input id="loginPassword" name="password" type="password" placeholder="Contrase√±a" required autocomplete="current-password" />
          <i class="bi bi-lock-fill" aria-hidden="true"></i>
        </div>

        <div class="forgot-link">
          <a href="#" id="forgotLink">¬øOlvidaste tu contrase√±a?</a>
        </div>

        <button type="submit" class="btn" id="loginSubmit">Ingresar</button>

        <!-- ‚≠ê NUEVO: Separador y bot√≥n de invitado -->
        <div class="divider">
          <span>o</span>
        </div>

        <button type="button" class="btn-guest" id="guestBtn">
          <i class="bi bi-person"></i>
          Continuar como invitado
        </button>
      </form>
    </div>

    <!-- Registro -->
    <div class="form-box register">
      <form id="registerForm" novalidate>
        <h1>Registrarse</h1>

        <div class="input-box">
          <input id="registerEmail" name="email" type="email" placeholder="Correo" required autocomplete="email" />
          <i class="bi bi-envelope-fill" aria-hidden="true"></i>
        </div>

        <div class="input-box">
          <input id="registerPassword" name="password" type="password" placeholder="Contrase√±a" required autocomplete="new-password" />
          <i class="bi bi-lock-fill" aria-hidden="true"></i>
        </div>

        <button type="submit" class="btn" id="registerSubmit">Registrarse</button>

        <!-- ‚≠ê NUEVO: Separador y bot√≥n de invitado -->
        <div class="divider">
          <span>o</span>
        </div>

        <button type="button" class="btn-guest" id="guestBtn2">
          <i class="bi bi-person"></i>
          Continuar como invitado
        </button>
      </form>
    </div>

    <!-- Panel de alternancia -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>¬°Bienvenido de nuevo!</h1>
        <p>¬øNo tienes una cuenta?</p>
        <button class="btn register-btn" type="button">Registrarme</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>¬°Hola, Bienvenido!</h1>
        <p>¬øYa tienes una cuenta?</p>
        <button class="btn login-btn" type="button">Iniciar Sesi√≥n</button>
      </div>
    </div>
  </div>

  <!-- L√≥gica -->
  <script type="module">
    // ‚≠ê BOT√ìN DE INVITADO
    document.getElementById("guestBtn")?.addEventListener("click", () => {
      console.log("üé≠ Acceso como invitado");
      window.location.href = "index.html";
    });

    document.getElementById("guestBtn2")?.addEventListener("click", () => {
      console.log("üé≠ Acceso como invitado");
      window.location.href = "index.html";
    });
  </script>
  
  <!-- ‚≠ê √öNICO CAMBIO: Importar CartAPI antes de ScriptLogin -->
  <script type="module">
    import "./JS/cart-api.js";
    import "./JS/ScriptLogin.js";
  </script>
</body>
</html>
