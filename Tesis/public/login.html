<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paniquiños - Login</title>
  <link rel="shortcut icon" href="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
  <div class="container" id="authWrapper">
    <!-- Panel de Login -->
    <div class="form-box login">
      <form id="loginForm">
        <h1>Iniciar Sesión</h1>
        <div class="input-box">
          <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
          <i class="bi bi-envelope-fill"></i>
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" placeholder="Contraseña" required>
          <i class="bi bi-lock-fill"></i>
        </div>
        <div class="forgot-link">
          <a href="#" id="forgotLink">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="btn btn-login">Ingresar</button>
        
        <!-- Separador "o" -->
        <div class="separator">
          <span>o</span>
        </div>
        
        <!-- Botón Continuar como invitado -->
        <a href="index.html" class="btn btn-guest">
          <i class="bi bi-person"></i> Continuar como invitado
        </a>
        
        <div class="register-link">
          <p>¿No tienes cuenta? <a href="#" class="register-btn">Regístrate</a></p>
        </div>
      </form>
    </div>

    <!-- Panel de Registro -->
    <div class="form-box register">
      <form id="registerForm">
        <h1>Registrarse</h1>
        <div class="input-box">
          <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
          <i class="bi bi-envelope-fill"></i>
        </div>
        <div class="input-box">
          <input type="password" id="registerPassword" placeholder="Contraseña" required>
          <i class="bi bi-lock-fill"></i>
        </div>
        <button type="submit" class="btn btn-login">Registrarse</button>
        
        <!-- Separador "o" -->
        <div class="separator">
          <span>o</span>
        </div>
        
        <!-- Botón Continuar como invitado -->
        <a href="index.html" class="btn btn-guest">
          <i class="bi bi-person"></i> Continuar como invitado
        </a>
        
        <div class="register-link">
          <p>¿Ya tienes cuenta? <a href="#" class="login-btn">Inicia sesión</a></p>
        </div>
      </form>
    </div>

    <!-- Mensaje de estado -->
    <div id="msg"></div>
  </div>

  <!-- ⭐ CRÍTICO: Importar CartAPI antes de ScriptLogin -->
  <script type="module">
    // Importar CartAPI primero para que esté disponible durante la migración
    import "./JS/cart-api.js";
    // Luego importar ScriptLogin que maneja el login y migración
    import "./JS/ScriptLogin.js";
    
    console.log("✅ login.html: Módulos cargados (CartAPI + ScriptLogin)");
  </script>
</body>
</html>
