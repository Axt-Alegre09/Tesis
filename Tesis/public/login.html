<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <!-- ⭐ VIEWPORT MEJORADO para evitar problemas de zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Paniquiños — Acceso</title>

  <link rel="shortcut icon" href="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/stylesPrueba.css"/>
</head>
<body>
  <!-- Contenedor de alertas -->
  <div id="msg" aria-live="polite" role="region"></div>

  <!-- Acceso rápido a login de Administrador -->
  <a class="admin-entry" href="loginAdmin.html" aria-label="Acceso de administrador">
    <span class="icon"><i class="bi bi-person-gear"></i></span>
    <small>ADMIN</small>
  </a>

  <div class="wrapper" id="authWrapper">
    <!-- Login -->
    <div class="form-box login">
      <form id="loginForm" novalidate>
        <h1>Acceso</h1>

        <div class="input-box">
          <input id="loginEmail" name="email" type="email" placeholder="Correo" required autocomplete="email" />
          <i class="bi bi-person-circle" aria-hidden="true"></i>
        </div>

        <div class="input-box">
          <input id="loginPassword" name="password" type="password" placeholder="Contraseña" required autocomplete="current-password" />
          <i class="bi bi-lock-fill" aria-hidden="true"></i>
        </div>

        <div class="forgot-link">
          <a href="#" id="forgotLink">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn" id="loginSubmit">Ingresar</button>

        <div class="divider">
          <span>o</span>
        </div>

        <button type="button" class="btn-guest" id="guestBtn">
          <i class="bi bi-person"></i>
          Continuar como invitado
        </button>
      </form>
    </div>

    <!-- Registro -->
    <div class="form-box register">
      <form id="registerForm" novalidate>
        <h1>Registrarse</h1>

        <div class="input-box">
          <input id="registerEmail" name="email" type="email" placeholder="Correo" required autocomplete="email" />
          <i class="bi bi-envelope-fill" aria-hidden="true"></i>
        </div>

        <div class="input-box">
          <input id="registerPassword" name="password" type="password" placeholder="Contraseña" required autocomplete="new-password" />
          <i class="bi bi-lock-fill" aria-hidden="true"></i>
        </div>

        <button type="submit" class="btn" id="registerSubmit">Registrarse</button>

        <div class="divider">
          <span>o</span>
        </div>

        <button type="button" class="btn-guest" id="guestBtn2">
          <i class="bi bi-person"></i>
          Continuar como invitado
        </button>
      </form>
    </div>

    <!-- Panel de alternancia -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>¡Bienvenido de nuevo!</h1>
        <p>¿No tienes una cuenta?</p>
        <button class="btn register-btn" type="button">Registrarme</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>¡Hola, Bienvenido!</h1>
        <p>¿Ya tienes una cuenta?</p>
        <button class="btn login-btn" type="button">Iniciar Sesión</button>
      </div>
    </div>
  </div>

  <!-- Lógica -->
  <script type="module">
    document.getElementById("guestBtn")?.addEventListener("click", () => {
      console.log(" Acceso como invitado");
      window.location.href = "index.html";
    });

    document.getElementById("guestBtn2")?.addEventListener("click", () => {
      console.log(" Acceso como invitado");
      window.location.href = "index.html";
    });
  </script>
  
  <script type="module">
    import "./JS/cart-api.js";
    import "./JS/ScriptLogin.js";
  </script>
</body>
</html>
