<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Panel de acceso administrativo" />
  <title>Paniquiños — Acceso Administrativo</title>

  <link rel="shortcut icon" href="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/auth-styles.css" />
</head>
<body>
  <div class="auth-wrapper">
    <!-- Contenedor principal -->
    <div class="auth-container">
      <!-- Panel izquierdo (decorativo) -->
      <div class="auth-panel-left">
        <h2>Panel Administrativo</h2>
        <p>Acceso exclusivo para administradores del sistema.</p>
        
        <ul class="feature-list">
          <li>
            <i class="bi bi-check-lg"></i>
            <span>Gestión completa del sistema</span>
          </li>
          <li>
            <i class="bi bi-check-lg"></i>
            <span>Reportes avanzados y analíticas</span>
          </li>
          <li>
            <i class="bi bi-check-lg"></i>
            <span>Control de usuarios y permisos</span>
          </li>
          <li>
            <i class="bi bi-check-lg"></i>
            <span>Logs y auditoría del sistema</span>
          </li>
        </ul>
      </div>

      <!-- Panel derecho (formulario) -->
      <div class="auth-panel-right">
        <div id="alertContainer"></div>

        <h1>Acceso Administrativo</h1>
        <p class="subtitle">Ingresa con credenciales de administrador</p>

        <form id="adminLoginForm" class="auth-form" novalidate>
          <div class="form-group">
            <label for="adminEmail">Correo Electrónico</label>
            <input 
              type="email" 
              id="adminEmail" 
              name="email"
              placeholder="admin@paniquinos.com" 
              required 
              autocomplete="email"
            />
            <i class="bi bi-envelope input-icon"></i>
            <div class="text-error" id="adminEmailError"></div>
          </div>

          <div class="form-group">
            <label for="adminPassword">Contraseña</label>
            <div style="position: relative;">
              <input 
                type="password" 
                id="adminPassword" 
                name="password"
                placeholder="••••••••" 
                required 
                autocomplete="current-password"
              />
              <i class="bi bi-lock input-icon"></i>
              <button type="button" class="password-toggle" id="adminTogglePassword" aria-label="Mostrar/ocultar contraseña">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <div class="text-error" id="adminPasswordError"></div>
          </div>

          <div class="form-helper">
            <label class="remember-me">
              <input type="checkbox" id="adminRememberMe" />
              <span>Recuérdame</span>
            </label>
            <a href="login.html">Volver al login</a>
          </div>

          <button type="submit" class="btn btn-primary" id="adminSubmit">
            <span>Ingresar al Panel</span>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="JS/admin-auth.js"></script>
</body>
</html>
