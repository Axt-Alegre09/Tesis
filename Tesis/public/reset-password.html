<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Resetear contraseña" />
  <title>Paniquiños — Resetear Contraseña</title>

  <link rel="shortcut icon" href="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/auth-styles.css" />
</head>
<body>
  <div class="auth-wrapper">
    <!-- Contenedor principal -->
    <div class="auth-container">
      <!-- Panel izquierdo (decorativo) -->
      <div class="auth-panel-left">
        <h2>Recupera tu acceso</h2>
        <p>Crea una nueva contraseña segura para tu cuenta.</p>
        
        <ul class="feature-list">
          <li>
            <i class="bi bi-check-lg"></i>
            <span>Contraseña segura y encriptada</span>
          </li>
          <li>
            <i class="bi bi-check-lg"></i>
            <span>Proceso rápido y sencillo</span>
          </li>
          <li>
            <i class="bi bi-check-lg"></i>
            <span>Acceso inmediato a tu cuenta</span>
          </li>
        </ul>
      </div>

      <!-- Panel derecho (formulario) -->
      <div class="auth-panel-right">
        <div id="alertContainer"></div>

        <h1>Nueva Contraseña</h1>
        <p class="subtitle">Establece una contraseña nueva</p>

        <!-- Estado de carga -->
        <div id="loadingState" class="text-center" style="padding: 40px 0;">
          <div class="spinner" style="width: 40px; height: 40px; border-width: 3px; margin: 0 auto 20px;"></div>
          <p style="color: var(--gray-600);">Verificando enlace...</p>
        </div>

        <!-- Formulario -->
        <form id="resetPasswordForm" class="auth-form hidden" novalidate>
          <div class="form-group">
            <label for="newPassword">Nueva Contraseña</label>
            <div style="position: relative;">
              <input 
                type="password" 
                id="newPassword" 
                name="password"
                placeholder="Mínimo 8 caracteres" 
                required
              />
              <i class="bi bi-lock input-icon"></i>
              <button type="button" class="password-toggle" id="toggleNewPassword" aria-label="Mostrar/ocultar">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <div class="text-error" id="newPasswordError"></div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <div style="position: relative;">
              <input 
                type="password" 
                id="confirmPassword" 
                name="confirmPassword"
                placeholder="Confirma tu contraseña" 
                required
              />
              <i class="bi bi-lock input-icon"></i>
              <button type="button" class="password-toggle" id="toggleConfirmPassword" aria-label="Mostrar/ocultar">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <div class="text-error" id="confirmPasswordError"></div>
          </div>

          <button type="submit" class="btn btn-primary" id="resetSubmit">
            <span>Actualizar Contraseña</span>
          </button>

          <div class="form-toggle">
            <a href="login.html">Volver al login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="JS/reset-password.js"></script>
</body>
</html>
