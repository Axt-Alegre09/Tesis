<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Pedidos - Paniquiños Admin</title>
  <link rel="shortcut icon" href="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/pendientes.css" />
</head>
<body>
  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div>
          <h1 class="title">Gestión de Pedidos</h1>
          <p class="subtitle">Administra los pedidos pendientes de tus clientes</p>
        </div>
        <div class="header-stats">
          <div class="stat">
            <span class="stat-value" id="countPendientes">0</span>
            <span class="stat-label">Pendientes</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="countFinalizados">0</span>
            <span class="stat-label">Finalizados</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="countCancelados">0</span>
            <span class="stat-label">Cancelados</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Filtros -->
    <div class="filters-container">
      <div class="filter-group">
        <label for="filterEstado">Estado:</label>
        <select id="filterEstado">
          <option value="pendiente">Pendientes</option>
          <option value="finalizado">Finalizados</option>
          <option value="cancelado">Cancelados</option>
          <option value="">Todos</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="filterPago">Pago:</label>
        <select id="filterPago">
          <option value="pendiente">Pendiente</option>
          <option value="pagado">Pagado</option>
          <option value="">Todos</option>
        </select>
      </div>

      <div class="filter-group search-group">
        <input 
          type="text" 
          id="searchCliente" 
          placeholder="Buscar por cliente, email o RUC..."
          class="search-input"
        >
        <i class="bi bi-search"></i>
      </div>

      <button class="btn-refresh" id="btnRefresh" title="Recargar">
        <i class="bi bi-arrow-clockwise"></i>
      </button>
    </div>

    <!-- Vista loading -->
    <div id="loadingView" class="loading-container" style="display: none;">
      <div class="spinner"></div>
      <p>Cargando pedidos...</p>
    </div>

    <!-- Vista vacía -->
    <div id="emptyView" class="empty-container" style="display: none;">
      <i class="bi bi-inbox"></i>
      <h2>No hay pedidos</h2>
      <p>Los nuevos pedidos aparecerán aquí automáticamente</p>
    </div>

    <!-- Grid de pedidos -->
    <main class="pedidos-grid" id="grid">
      <!-- Las tarjetas se inyectan con JS -->
    </main>
  </div>

  <!-- Modal para ver detalles completos -->
  <div class="modal-overlay" id="modalDetalles">
    <div class="modal">
      <button class="modal-close" id="closeModal">
        <i class="bi bi-x-lg"></i>
      </button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script type="module" src="JS/pendientes.js"></script>
</body>
</html>
