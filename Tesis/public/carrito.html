<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paniqui√±os - Carrito</title>
  <link rel="shortcut icon" href="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="stylesheet" href="CSS/carrito.css">
</head>
<body>
  <div class="wrapper">
    <aside>
      <header>
        <h1 class="logo">
          <img class="logo-principal" src="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinos.png" alt="logo">
        </h1>
      </header>

      <nav>
        <ul>
          <li><a class="boton-menu boton-volver" href="index.html"><i class="bi bi-arrow-return-left"></i> Seguir comprando</a></li>
          <li><a class="boton-menu active boton-carrito" href="carrito.html"><i class="bi bi-cart-fill"></i> Carrito</a></li>
        </ul>
      </nav>

      <footer><p class="texto-footer">¬© Paniqui√±os</p></footer>
    </aside>

    <main>
      <h2 class="titulo-principal">Carrito</h2>

      <div class="contenedor-carrito">
        <p id="carrito-vacio" class="carrito-vacio">
          Tu carrito est√° vac√≠o.
          <img src="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/PaniTriste.png" alt="" class="img-carrito-vacio">
        </p>
      </div>

      <div id="carrito-productos" class="carrito-productos disabled"></div>

      <div id="carrito-acciones" class="carrito-acciones disabled">
        <div class="carrito-acciones-izquierda">
          <button id="btn-vaciar" class="carrito-acciones-vaciar">
            <i class="bi bi-trash"></i> Vaciar carrito
          </button>
        </div>
        <div class="carrito-acciones-derecha">
          <div class="carrito-acciones-total">
            <small>Total a pagar</small>
            <p id="total">0 Gs</p>
            <span id="total-ahorro" class="total-ahorro" style="display: none;">
              üéâ Ahorraste: <span id="ahorro-monto">0 Gs</span>
            </span>
          </div>
          <button id="btn-comprar" class="carrito-acciones-comprar">
            <i class="bi bi-credit-card"></i> Comprar ahora
          </button>
        </div>
      </div>

      <p id="carrito-comprado" class="carrito-comprado disabled">¬°Muchas gracias por tu compra! <i class="bi bi-emoji-laughing"></i></p>
    </main>
  </div>

  <!-- ============================================ -->
  <!-- SCRIPTS - ORDEN CORRECTO -->
  <!-- ============================================ -->
  
  <!-- 1. cart-merger.js - Sistema de fusi√≥n -->
  <script type="module" src="JS/cart-merger.js"></script>
  
  <!-- 2. checkout-interceptor.js - Interceptor de compra -->
  <script type="module" src="JS/checkout-interceptor.js"></script>

  <!-- 3. Script principal del carrito -->
  <script type="module">
    import "./JS/cart-api.js";

    console.log("üì¶ Script principal del carrito cargado");

    const contVacio   = document.getElementById("carrito-vacio");
    const contProds   = document.getElementById("carrito-productos");
    const contAcc     = document.getElementById("carrito-acciones");
    const totalEl     = document.getElementById("total");
    const btnVaciar   = document.getElementById("btn-vaciar");
    const btnComprar  = document.getElementById("btn-comprar");
    const totalAhorroEl = document.getElementById("total-ahorro");
    const ahorroMontoEl = document.getElementById("ahorro-monto");

    const IMG_FALLBACK = "https://placehold.co/256x256?text=Imagen";
    const fmtGs = (n) => new Intl.NumberFormat("es-PY").format(Number(n||0)) + " Gs";

    function setEstado(vacio){
      if (vacio) {
        contVacio.classList.remove("disabled");
        contProds.classList.add("disabled");
        contAcc.classList.add("disabled");
      } else {
        contVacio.classList.add("disabled");
        contProds.classList.remove("disabled");
        contAcc.classList.remove("disabled");
      }
    }

    async function render() {
      console.log("üé® Renderizando carrito...");
      
      try {
        const snap = await window.CartAPI.getSnapshot();
        const items = snap.items || [];
        
        console.log(`üì¶ Carrito tiene ${items.length} productos`);
        
        let totalSinDescuento = 0;
        let totalConDescuento = 0;
        
        items.forEach(it => {
          const precioOriginal = Number(it.precioOriginal || it.precio);
          const precioFinal = it.tienePromo ? Number(it.precio) : precioOriginal;
          const cantidad = Number(it.cantidad || 1);
          
          totalSinDescuento += precioOriginal * cantidad;
          totalConDescuento += precioFinal * cantidad;
        });

        const ahorroTotal = totalSinDescuento - totalConDescuento;

        totalEl.textContent = fmtGs(snap.total || 0);

        if (ahorroTotal > 0) {
          ahorroMontoEl.textContent = fmtGs(ahorroTotal);
          totalAhorroEl.style.display = 'block';
        } else {
          totalAhorroEl.style.display = 'none';
        }

        if (!items.length) {
          contProds.innerHTML = "";
          setEstado(true);
          console.log("‚ÑπÔ∏è Carrito vac√≠o");
          return;
        }

        setEstado(false);
        contProds.innerHTML = "";

        for (const it of items) {
          const row = document.createElement("div");
          row.className = "carrito-producto";
          
          if (it.tienePromo) {
            row.classList.add("has-promo");
            row.setAttribute("data-descuento", Math.round(it.descuentoPorcentaje));
          }

          const idAttrKey = snap.mode === "remote" ? "data-itemid" : "data-id";
          const resolvedId = snap.mode === "remote"
            ? (it.itemId ?? it._itemId ?? it.id)
            : it.id;
          const idAttrVal = String(resolvedId);

          let precioHTML;
          if (it.tienePromo) {
            precioHTML = `
              <div class="precio-con-promo">
                <span class="precio-original-carrito">${fmtGs(it.precioOriginal)}</span>
                <span class="precio-promo-carrito">${fmtGs(it.precio)}</span>
              </div>
            `;
          } else {
            precioHTML = `<p>${fmtGs(it.precio)}</p>`;
          }

          row.innerHTML = `
            <img class="carrito-producto-imagen" src="${it.imagen || IMG_FALLBACK}" alt="${it.titulo}">
            <div class="carrito-producto-titulo">
              <h6>Producto</h6>
              <h4>${it.titulo}</h4>
            </div>
            <div class="carrito-producto-cantidad">
              <h6>Cantidad</h6>
              <div class="qty-ctrl">
                <button class="qty-btn" data-action="dec" ${idAttrKey}="${idAttrVal}" aria-label="Disminuir">‚àí</button>
                <span class="qty" data-qty>${Number(it.cantidad||1)}</span>
                <button class="qty-btn" data-action="inc" ${idAttrKey}="${idAttrVal}" aria-label="Aumentar">+</button>
              </div>
            </div>
            <div class="carrito-producto-precio">
              <h6>Precio</h6>
              ${precioHTML}
            </div>
            <div class="carrito-producto-subtotal">
              <h6>Subtotal</h6>
              <p>${fmtGs(it.precio * (it.cantidad||1))}</p>
            </div>
            <button class="carrito-producto-eliminar" title="Eliminar" ${idAttrKey}="${idAttrVal}">
              <i class="bi bi-trash"></i>
            </button>
          `;
          
          row.querySelector(".carrito-producto-imagen")?.addEventListener("error", (e)=> e.currentTarget.src = IMG_FALLBACK);
          contProds.appendChild(row);
        }
        
        console.log("‚úÖ Carrito renderizado correctamente");
        
      } catch (error) {
        console.error("‚ùå Error renderizando carrito:", error);
      }
    }

    // Event delegation para +/- y eliminar
    contProds.addEventListener("click", async (e) => {
      const btn = e.target.closest(".qty-btn, .carrito-producto-eliminar");
      if (!btn) return;

      const isRemote = btn.hasAttribute("data-itemid");
      const idKey = isRemote ? "data-itemid" : "data-id";
      const idVal = btn.getAttribute(idKey);

      if (btn.classList.contains("carrito-producto-eliminar")) {
        const row = btn.closest(".carrito-producto");
        row.style.animation = "slideOut 0.3s ease";
        await new Promise(r => setTimeout(r, 300));
        
        await window.CartAPI.remove({ [isRemote ? "itemId" : "id"]: idVal });
        await render();
        await window.CartAPI.refreshBadge?.();
        return;
      }

      if (btn.classList.contains("qty-btn")) {
        const action = btn.getAttribute("data-action");
        const row = btn.closest(".carrito-producto");
        const qEl = row?.querySelector("[data-qty]");
        const qty = Number(qEl?.textContent || "1");
        const nueva = Math.max(1, qty + (action === "inc" ? 1 : -1));
        await window.CartAPI.setQty({ [isRemote ? "itemId" : "id"]: idVal }, nueva);
        await render();
        await window.CartAPI.refreshBadge?.();
      }
    });

    // Vaciar carrito
    btnVaciar.addEventListener("click", async () => {
      if (!confirm("¬øEst√°s seguro de que quieres vaciar el carrito?")) return;
      
      await window.CartAPI.empty?.();
      await render();
      await window.CartAPI.refreshBadge?.();
    });

    // ============================================
    // üî¥ NO CONFIGURAR btnComprar AQU√ç
    // Es manejado por checkout-interceptor.js
    // ============================================

    // Renderizar inmediatamente (sin esperar DOMContentLoaded)
    // Esto funciona porque el script est√° al final del body
    render().then(() => {
      console.log("‚úÖ Inicializaci√≥n completada");
    }).catch(error => {
      console.error("‚ùå Error en inicializaci√≥n:", error);
    });
  </script>

  <style>
    @keyframes slideOut {
      from { 
        opacity: 1; 
        transform: translateX(0); 
      }
      to { 
        opacity: 0; 
        transform: translateX(100px); 
      }
    }
  </style>

</body>
</html>
