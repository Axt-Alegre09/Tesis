<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paniquiños — Mis datos</title>

  <link rel="shortcut icon" href="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/main.css">
  <style>
    /* Ajustes suaves para este formulario usando tu paleta */
    .perfil-wrapper { max-width: 1100px; margin: 0 auto; }
    .perfil-card { background:#fff; border:2px solid #6f5c38; border-radius:16px; padding:20px; }
    .perfil-title { color:#6f5c38; font-weight:800; text-align:center; margin:14px 0 22px; }
    .perfil-subtitle { color:#6f5c38; font-weight:700; margin:8px 0 12px; }
    .form-label { font-weight:600; color:#6f5c38; }
    .btn-pani { background:#6f5c38; color:#fff; border:none; padding:10px 16px; border-radius:12px; }
    .btn-pani:hover { opacity:.9; color:#fff; }
    .muted { color:#7a7a7a; font-size:.92rem; }
    .grid-2 { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
    .grid-3 { display:grid; grid-template-columns:1fr 1fr 1fr; gap:16px; }
    @media (max-width: 900px) { .grid-2, .grid-3 { grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <div class="wrapper">
    <aside>
      <header>
        <h1 class="logo">
          <img class="logo-principal" src="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinos.png" alt="Paniquiños">
        </h1>
      </header>

      <nav>
        <ul>
          <li><a class="boton-menu" href="index.html"><i class="bi bi-grid-1x2"></i> Todos los productos</a></li>
          <li><a class="boton-menu" href="carrito.html"><i class="bi bi-cart-fill"></i> Carrito</a></li>
          <li><a class="boton-menu active" href="mis-datos.html"><i class="bi bi-person-lines-fill"></i> Mis datos</a></li>
        </ul>
      </nav>

      <footer><p class="texto-footer">© Paniquiños</p></footer>
    </aside>

    <main class="perfil-wrapper">
      <h2 class="perfil-title">Mis datos</h2>

      <form id="perfil-form" class="perfil-card" novalidate>
        <!-- DATOS PERSONALES -->
        <h3 class="perfil-subtitle">Datos personales</h3>
        <div class="grid-3">
          <div>
            <label class="form-label" for="ruc">RUC</label>
            <input class="form-control" id="ruc" name="ruc" type="text" placeholder="Ej: 800000-1">
          </div>
          <div>
            <label class="form-label" for="razon">Razón Social / Nombre</label>
            <input class="form-control" id="razon" name="razon" type="text" placeholder="Tu empresa o nombre">
          </div>
          <div>
            <label class="form-label" for="tel">Teléfono</label>
            <input class="form-control" id="tel" name="tel" type="tel" placeholder="+595 ...">
          </div>
        </div>

        <div class="grid-2" style="margin-top:12px;">
          <div>
            <label class="form-label" for="mail">Correo</label>
            <input class="form-control" id="mail" name="mail" type="email" placeholder="tucorreo@ejemplo.com">
          </div>
          <div>
            <label class="form-label" for="contacto">Contacto</label>
            <input class="form-control" id="contacto" name="contacto" type="text" placeholder="Persona de contacto">
          </div>
        </div>

        <!-- DATOS DE ENVÍO -->
        <h3 class="perfil-subtitle" style="margin-top:22px;">Datos de envío</h3>
        <div class="grid-3">
          <div>
            <label class="form-label" for="ciudad">Ciudad</label>
            <input class="form-control" id="ciudad" name="ciudad" type="text">
          </div>
          <div>
            <label class="form-label" for="barrio">Barrio</label>
            <input class="form-control" id="barrio" name="barrio" type="text">
          </div>
          <div>
            <label class="form-label" for="depto">Departamento</label>
            <input class="form-control" id="depto" name="depto" type="text">
          </div>
        </div>

        <div class="grid-2" style="margin-top:12px;">
          <div>
            <label class="form-label" for="postal">Dirección postal</label>
            <input class="form-control" id="postal" name="postal" type="text">
          </div>
          <div class="grid-2">
            <div>
              <label class="form-label" for="calle1">Calle 1</label>
              <input class="form-control" id="calle1" name="calle1" type="text">
            </div>
            <div>
              <label class="form-label" for="calle2">Calle 2</label>
              <input class="form-control" id="calle2" name="calle2" type="text">
            </div>
          </div>
        </div>

        <div class="grid-2" style="margin-top:12px;">
          <div>
            <label class="form-label" for="nro">Nro Casa</label>
            <input class="form-control" id="nro" name="nro" type="text">
          </div>
          <div>
            <label class="form-label">&nbsp;</label>
            <div class="muted">Estos datos se usarán por defecto al realizar tus pedidos.</div>
          </div>
        </div>

        <!-- ACCIONES -->
        <div style="display:flex; gap:10px; margin-top:22px; flex-wrap:wrap;">
          <button id="btn-actualizar" type="submit" class="btn btn-pani">
            <i class="bi bi-save2"></i> Actualizar
          </button>
          <a href="index.html" class="btn btn-light" style="border:1px solid #6f5c38; border-radius:12px;">
            <i class="bi bi-arrow-left"></i> Volver al inicio
          </a>
        </div>
      </form>
    </main>
  </div>

  <!-- Auth/menú (si usas el mismo header que index) -->
  <script type="module">
    import { autoWireAuthMenu, requireAuth } from "./JS/ScriptLogin.js";
    try { requireAuth(); autoWireAuthMenu?.(); } catch {}
  </script>

  <!-- Lógica de cargar/guardar perfil -->
  <script type="module" src="JS/mis-datos.js"></script>
</body>
</html>
