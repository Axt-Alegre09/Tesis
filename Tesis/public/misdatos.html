<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paniquiños – Mis datos</title>

  <link rel="shortcut icon" href="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Usa exactamente el mismo CSS que pasarela -->
  <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
  <div class="wrapper">
    <aside>
      <header>
        <h1 class="logo">
          <img class="logo-principal" src="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinos.png" alt="logo">
        </h1>
      </header>

      <nav>
        <ul>
          <li><a class="boton-menu boton-volver" href="index.html"><i class="bi bi-arrow-return-left"></i> Seguir comprando</a></li>
          <li><a class="boton-menu" href="carrito.html"><i class="bi bi-cart-fill"></i> Carrito</a></li>
        </ul>
      </nav>

      <footer><p class="texto-footer">© Paniquiños</p></footer>
    </aside>

    <main>
      <h2 class="titulo-principal">Mis datos</h2>

      <!-- MENSAJE (mismo estilo de aviso usado en pasarela) -->
      <div id="perfil-msg" class="checkout-success disabled" style="margin-bottom: 10px;">
        <h3 id="perfil-msg-text"></h3>
      </div>

      <!-- FORMULARIO (misma estructura/estilos que pasarela) -->
      <form id="perfil-form" class="checkout-form" action="#" method="post" novalidate>
        <!-- Columna izquierda: Datos personales / facturación -->
        <section class="checkout-panel">
          <h3 class="checkout-title">Datos <span style="font-weight:normal">Personales</span></h3>
          <div class="form-col">
            <label class="form-label" for="ruc">RUC</label>
            <input class="form-input" id="ruc" type="text" placeholder="Ej: 800000-1">

            <label class="form-label" for="razon">Razón Social</label>
            <input class="form-input" id="razon" type="text" placeholder="Tu empresa o nombre">

            <label class="form-label" for="tel">Teléfono</label>
            <input class="form-input" id="tel" type="tel" placeholder="+595 ...">

            <label class="form-label" for="mail">Mail</label>
            <input class="form-input" id="mail" type="email" placeholder="tucorreo@ejemplo.com">

            <label class="form-label" for="contacto">Contacto</label>
            <input class="form-input" id="contacto" type="text" placeholder="Persona de contacto">
          </div>
        </section>

        <!-- Columna centro: Datos de envío -->
        <section class="checkout-panel">
          <h3 class="checkout-title">Datos de envío</h3>
          <div class="form-col">
            <label class="form-label" for="ciudad">Ciudad</label>
            <input class="form-input" id="ciudad" type="text">

            <label class="form-label" for="barrio">Barrio</label>
            <input class="form-input" id="barrio" type="text">

            <label class="form-label" for="depto">Departamento</label>
            <input class="form-input" id="depto" type="text">

            <label class="form-label" for="postal">Dirección postal</label>
            <input class="form-input" id="postal" type="text">

            <div class="grid-2">
              <div>
                <label class="form-label" for="calle1">Calle 1</label>
                <input class="form-input" id="calle1" type="text">
              </div>
              <div>
                <label class="form-label" for="calle2">Calle 2</label>
                <input class="form-input" id="calle2" type="text">
              </div>
            </div>

            <label class="form-label" for="nro">Nro Casa</label>
            <input class="form-input" id="nro" type="text">
          </div>
        </section>

        <!-- Columna derecha: Usuario (ligera caja como en pasarela) -->
        <section class="checkout-panel">
          <h3 class="checkout-title">Usuario</h3>
          <div class="form-col">
            <label class="form-label" for="usuario">Usuario (email)</label>
            <input class="form-input" id="usuario" type="email" placeholder="tu@email.com">

            <label class="form-label" for="password">Contraseña</label>
            <input class="form-input" id="password" type="password" placeholder="(dejar vacío para no cambiar)">
          </div>

          <div class="acciones-checkout">
            <button id="btn-guardar-datos" type="submit" class="carrito-acciones-comprar">Actualizar</button>
          </div>
        </section>
      </form>
    </main>
  </div>

  <!-- Mis datos (idéntico stack de scripts que usas en el sitio) -->
  <script type="module">
    import { requireAuth, autoWireAuthMenu } from "./JS/ScriptLogin.js";
    try { requireAuth(); autoWireAuthMenu?.(); } catch {}
  </script>
  <script type="module" src="JS/mis-datos.js"></script>
</body>
</html>
