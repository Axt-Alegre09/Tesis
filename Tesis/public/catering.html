<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catering - Paniqui√±os</title>
  <link rel="shortcut icon" href="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/catering.css" />
</head>
<body>
  <div class="catering-wrapper">
    
    <!-- HEADER LIMPIO -->
    <header class="catering-header">
      <h1>Catering</h1>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <main class="catering-main">
      
      <!-- CALENDARIO GRANDE -->
      <section class="calendar-section">
        <div class="calendar-header">
          <div class="calendar-nav">
            <button class="nav-btn prev-btn" aria-label="Mes anterior">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 19l-7-7 7-7"/></svg>
            </button>
            <h2 class="calendar-month">Noviembre 2025</h2>
            <button class="nav-btn next-btn" aria-label="Mes siguiente">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 19l7-7-7-7"/></svg>
            </button>
          </div>
          <span class="calendar-flag">üáµüáæ</span>
        </div>

        <div class="calendar-container">
          <div class="calendar__table">
            <div class="cal-head">Sem</div>
            <div class="cal-head">Dom</div>
            <div class="cal-head">Lun</div>
            <div class="cal-head">Mar</div>
            <div class="cal-head">Mi√©</div>
            <div class="cal-head">Jue</div>
            <div class="cal-head">Vie</div>
            <div class="cal-head">S√°b</div>
          </div>
        </div>
      </section>

      <!-- FORMULARIOS AL LADO -->
      <aside class="forms-section">
        
        <!-- DETALLE DE RESERVA -->
        <section class="form-panel">
          <h3 class="form-title">Datos del Servicio</h3>
          <form class="form" id="formDetalle">
            <div class="form-group">
              <label>Nombre</label>
              <input id="d_nombre" type="text" placeholder="Nombre del cliente" />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Tel√©fono</label>
                <input id="d_telefono" type="tel" placeholder="0991 000 000" />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input id="d_email" type="email" placeholder="correo@ejemplo.com" />
              </div>
            </div>

            <div class="form-group">
              <label>Direcci√≥n</label>
              <input id="d_direccion" type="text" placeholder="Calle y n√∫mero" />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Tipo de Servicio</label>
                <input id="d_tipo" type="text" placeholder="Catering, Evento‚Ä¶" />
              </div>
              <div class="form-group">
                <label>Men√∫</label>
                <input id="d_menu" type="text" placeholder="Men√∫ seleccionado" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Invitados</label>
                <input id="d_invitados" type="number" min="1" placeholder="0" />
              </div>
              <div class="form-group">
                <label>Fecha</label>
                <input id="d_fecha" type="date" />
              </div>
            </div>

            <div class="form-group">
              <label>Hora</label>
              <input id="d_hora" type="time" />
            </div>

            <div class="form-actions">
              <button type="button" id="btnCancelar" class="btn btn-secondary">Cancelar</button>
              <button type="button" id="btnEnCurso" class="btn btn-warning">En Curso</button>
              <button type="button" id="btnEditar" class="btn btn-outline">Editar</button>
              <button type="button" id="btnFinalizar" class="btn btn-success">Finalizado</button>
            </div>
          </form>
        </section>

        <!-- AGENDAR NUEVA -->
        <section class="form-panel">
          <h3 class="form-title">Agendar Reserva</h3>
          <form class="form" id="formAgendar">
            <div class="form-group">
              <label>Nombre *</label>
              <input id="a_nombre" type="text" placeholder="Nombre del cliente" required />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Tel√©fono *</label>
                <input id="a_telefono" type="tel" placeholder="0991 000 000" required />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input id="a_email" type="email" placeholder="correo@ejemplo.com" />
              </div>
            </div>

            <div class="form-group">
              <label>Direcci√≥n</label>
              <input id="a_direccion" type="text" placeholder="Calle y n√∫mero" />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Tipo de Servicio</label>
                <input id="a_tipo" type="text" placeholder="Catering, Evento‚Ä¶" />
              </div>
              <div class="form-group">
                <label>Men√∫</label>
                <input id="a_menu" type="text" placeholder="Preferencia" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Invitados *</label>
                <input id="a_invitados" type="number" min="1" placeholder="0" required />
              </div>
              <div class="form-group">
                <label>Fecha *</label>
                <input id="a_fecha" type="date" required />
              </div>
            </div>

            <div class="form-group">
              <label>Hora *</label>
              <input id="a_hora" type="time" required />
            </div>

            <div class="form-actions">
              <button type="button" id="btnAgendarCancelar" class="btn btn-secondary">Limpiar</button>
              <button type="submit" class="btn btn-primary">+ Agendar</button>
            </div>
          </form>
        </section>

      </aside>

    </main>
  </div>

  <!-- M√≥dulo ORIGINAL -->
  <script type="module" src="JS/catering.js"></script>
</body>
</html>
