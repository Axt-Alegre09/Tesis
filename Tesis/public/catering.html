<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catering - Paniquiños</title>
  <link rel="shortcut icon" href="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/catering.css" />
</head>
<body>
  <div class="container">
    
    <div class="reservas-grid">
      <!-- COLUMNA IZQUIERDA: CALENDARIO + DETALLE -->
      <section class="col-left">
        
        <!-- CALENDARIO -->
        <div class="card calendar">
          <div class="calendar-header">
            <button class="btn-nav" id="prevMonth">‹</button>
            <h2 id="monthYear">Noviembre 2025</h2>
            <button class="btn-nav" id="nextMonth">›</button>
          </div>
          
          <div class="calendar-grid">
            <div class="day-header">Dom</div>
            <div class="day-header">Lun</div>
            <div class="day-header">Mar</div>
            <div class="day-header">Mié</div>
            <div class="day-header">Jue</div>
            <div class="day-header">Vie</div>
            <div class="day-header">Sáb</div>
            <div id="calendarDays"></div>
          </div>
        </div>

        <!-- DETALLE DE RESERVA SELECCIONADA -->
        <div class="card detail-card">
          <h3>Reserva Seleccionada</h3>
          <div id="detailContent" class="detail-content">
            <p class="text-muted">Selecciona una reserva del calendario</p>
          </div>
        </div>
      </section>

      <!-- COLUMNA DERECHA: FORMULARIOS -->
      <section class="col-right">
        
        <!-- FORM: AGENDAR NUEVA RESERVA -->
        <div class="card form-card">
          <h3>Agendar Reserva</h3>
          
          <form id="formAgendar" class="form">
            <div class="form-group">
              <label>Nombre *</label>
              <input id="a_nombre" type="text" placeholder="Nombre del cliente" required />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Teléfono *</label>
                <input id="a_telefono" type="tel" placeholder="0991 000 000" required />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input id="a_email" type="email" placeholder="correo@ejemplo.com" />
              </div>
            </div>

            <div class="form-group">
              <label>Dirección</label>
              <input id="a_direccion" type="text" placeholder="Calle y número" />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Tipo Servicio</label>
                <input id="a_tipo" type="text" placeholder="Catering, Evento…" />
              </div>
              <div class="form-group">
                <label>Menú</label>
                <input id="a_menu" type="text" placeholder="Seleccionar" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Invitados *</label>
                <input id="a_invitados" type="number" min="1" placeholder="0" required />
              </div>
              <div class="form-group">
                <label>Fecha *</label>
                <input id="a_fecha" type="date" required />
              </div>
            </div>

            <div class="form-group">
              <label>Hora *</label>
              <input id="a_hora" type="time" required />
            </div>

            <div class="form-actions">
              <button type="reset" class="btn btn-secondary">Limpiar</button>
              <button type="submit" class="btn btn-primary">Agendar</button>
            </div>
          </form>
        </div>

        <!-- FORM: EDITAR RESERVA -->
        <div class="card form-card">
          <h3>Editar Reserva</h3>
          
          <form id="formEditar" class="form">
            <div class="form-group">
              <label>Nombre</label>
              <input id="d_nombre" type="text" placeholder="Nombre del cliente" />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Teléfono</label>
                <input id="d_telefono" type="tel" placeholder="0991 000 000" />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input id="d_email" type="email" placeholder="correo@ejemplo.com" />
              </div>
            </div>

            <div class="form-group">
              <label>Dirección</label>
              <input id="d_direccion" type="text" placeholder="Calle y número" />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Tipo Servicio</label>
                <input id="d_tipo" type="text" placeholder="Catering, Evento…" />
              </div>
              <div class="form-group">
                <label>Menú</label>
                <input id="d_menu" type="text" placeholder="Menú seleccionado" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Invitados</label>
                <input id="d_invitados" type="number" min="1" placeholder="0" />
              </div>
              <div class="form-group">
                <label>Fecha</label>
                <input id="d_fecha" type="date" />
              </div>
            </div>

            <div class="form-group">
              <label>Hora</label>
              <input id="d_hora" type="time" />
            </div>

            <div class="form-actions">
              <button type="button" id="btnCancelar" class="btn btn-danger">Cancelar</button>
              <button type="button" id="btnEnCurso" class="btn btn-warning">En Curso</button>
              <button type="button" id="btnFinalizar" class="btn btn-success">Finalizado</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>

      </section>

    </div>

  </div>

  <!-- Toast -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Script original -->
  <script type="module" src="JS/catering.js"></script>
</body>
</html>
