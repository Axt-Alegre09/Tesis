<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos Catering</title>
  <link rel="shortcut icon" href="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/catering.css" />
</head>
<body>
  <div class="wrapper">
    <header class="topbar">
      <button class="back" aria-label="Volver">‚Üê</button>
      <h1>Pedidos Catering</h1>
    </header>

    <p class="fecha">Mes actual</p>

    <main class="layout-3">

      <section class="card calendar">
        <header class="calendar__header">
          <div class="month-nav">
            <button class="icon-btn" aria-label="Mes anterior">‚Äπ</button>
            <h2 class="month-title">Mes</h2>

        <!-- el JS reemplaza este contenido completamente -->
        <div class="calendar__table">
          <div class="wcol head">Sem</div>
          <div class="head">Dom</div><div class="head">Lun</div><div class="head">Mar</div>
          <div class="head">Mi√©</div><div class="head">Jue</div><div class="head">Vie</div><div class="head">S√°b</div>
        </div>
      </section>

      <!-- DATOS DEL SERVICIO -->
      <section class="card form-card">
        <h3 class="card__title">Datos del Servicio</h3>
        <form class="form" id="formDetalle">
          <div class="form-grid">
            <label>Nombre<input id="d_nombre" type="text" placeholder="Nombre del cliente" /></label>
            <label>Tel√©fono<input id="d_telefono" type="tel" placeholder="0991 000 000" /></label>
            <label>Direcci√≥n<input id="d_direccion" type="text" placeholder="Calle y n√∫mero" /></label>
            <label>Email<input id="d_email" type="email" placeholder="correo@ejemplo.com" /></label>
            <label>Tipo de Servicio<input id="d_tipo" type="text" placeholder="Catering, Evento‚Ä¶" /></label>
            <label>Men√∫<input id="d_menu" type="text" placeholder="Men√∫ seleccionado" /></label>
            <label>N√∫mero de invitados<input id="d_invitados" type="number" min="1" step="1" placeholder="0" /></label>
            <label>Fecha<input id="d_fecha" type="date" /></label>
            <label>Hora<input id="d_hora" type="time" /></label>
          </div>
          <div class="acciones">
            <button class="btn brown" id="btnCancelar"  type="button">Cancelar</button>
            <button class="btn warn"  id="btnEnCurso"   type="button">En curso</button>
            <button class="btn"       id="btnEditar"    type="button">Editar</button>
            <button class="btn green" id="btnFinalizar" type="button">Finalizado</button>
          </div>
        </form>
      </section>

      <!-- AGENDAR CATERING -->
      <section class="card form-card">
        <h3 class="card__title">Agendar Catering</h3>
        <form class="form" id="formAgendar">
          <div class="form-grid">
            <label>Nombre<input id="a_nombre" type="text" placeholder="Nombre del cliente" /></label>
            <label>Tel√©fono<input id="a_telefono" type="tel" placeholder="0991 000 000" /></label>
            <label>Direcci√≥n<input id="a_direccion" type="text" placeholder="Calle y n√∫mero" /></label>
            <label>Email<input id="a_email" type="email" placeholder="correo@ejemplo.com" /></label>
            <label>Tipo de Servicio<input id="a_tipo" type="text" placeholder="Catering, Evento‚Ä¶" /></label>
            <label>Men√∫<input id="a_menu" type="text" placeholder="Preferencia" /></label>
            <label>N√∫mero de invitados<input id="a_invitados" type="number" min="1" step="1" placeholder="0" /></label>
            <label>Fecha<input id="a_fecha" type="date" /></label>

          <div class="acciones">
            <button class="btn brown" id="btnAgendarCancelar" type="button">Cancelar</button>
            <button class="btn primary" type="submit">Agendar</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <!-- M√≥dulo -->
  <script type="module" src="JS/catering.js"></script>
</body>
</html>
