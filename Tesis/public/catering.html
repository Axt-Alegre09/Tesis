<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catering - PaniquiÃ±os</title>
  <link rel="shortcut icon" href="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/catering.css" />
</head>
<body>
  <div class="catering-container">
    
    <!-- HEADER CON FILTROS -->
    <header class="catering-header">
      <div class="header-content">
        <h1>Reservas de Catering</h1>
        <div class="filters">
          <button class="filter-btn active" data-filter="all">
            <span class="count">0</span> Todos
          </button>
          <button class="filter-btn" data-filter="pending">
            <span class="count">0</span> Pendientes
          </button>
          <button class="filter-btn" data-filter="in-progress">
            <span class="count">0</span> En Curso
          </button>
          <button class="filter-btn" data-filter="completed">
            <span class="count">0</span> Finalizados
          </button>
        </div>
      </div>
      
      <div class="header-actions">
        <input type="search" id="searchInput" class="search-input" placeholder="Buscar por nombre, telÃ©fono..." />
        <button id="btnNewReserva" class="btn btn-new">+ Nueva Reserva</button>
      </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="catering-main">
      
      <!-- COLUMNA IZQUIERDA: TABLA DE RESERVAS -->
      <section class="reservas-list">
        <table class="reservas-table">
          <thead>
            <tr>
              <th>Cliente</th>
              <th>TelÃ©fono</th>
              <th>Fecha</th>
              <th>Invitados</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="reservasTableBody">
            <!-- Llenado dinÃ¡micamente por JS -->
          </tbody>
        </table>
        
        <div id="emptyState" class="empty-state">
          <p>ðŸ“‹ No hay reservas registradas</p>
        </div>
      </section>

      <!-- COLUMNA DERECHA: FORMULARIO -->
      <aside class="form-panel">
        <div class="form-card">
          
          <div class="form-header">
            <h2 id="formTitle">Nueva Reserva</h2>
            <button id="btnCloseForm" class="btn-close" title="Cerrar">âœ•</button>
          </div>

          <form id="formReserva" class="form">
            
            <div class="form-group">
              <label>Nombre/RazÃ³n Social *</label>
              <input id="r_nombre" type="text" placeholder="Nombre del cliente" required />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>TelÃ©fono *</label>
                <input id="r_telefono" type="tel" placeholder="0991 000 000" required />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input id="r_email" type="email" placeholder="correo@ejemplo.com" />
              </div>
            </div>

            <div class="form-group">
              <label>DirecciÃ³n</label>
              <input id="r_direccion" type="text" placeholder="Calle y nÃºmero" />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Tipo de Servicio</label>
                <input id="r_tipo" type="text" placeholder="Catering, Eventoâ€¦" />
              </div>
              <div class="form-group">
                <label>MenÃº</label>
                <input id="r_menu" type="text" placeholder="MenÃº seleccionado" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>NÂº de Invitados *</label>
                <input id="r_invitados" type="number" min="1" placeholder="0" required />
              </div>
              <div class="form-group">
                <label>Fecha *</label>
                <input id="r_fecha" type="date" required />
              </div>
            </div>

            <div class="form-group">
              <label>Hora *</label>
              <input id="r_hora" type="time" required />
            </div>

            <!-- Solo visible en modo ediciÃ³n -->
            <div id="statusGroup" class="form-group" style="display: none;">
              <label>Estado</label>
              <select id="r_estado">
                <option value="pending">Pendiente</option>
                <option value="in-progress">En Curso</option>
                <option value="completed">Finalizado</option>
              </select>
            </div>

            <div class="form-actions">
              <button type="button" id="btnCancelForm" class="btn btn-secondary">Cancelar</button>
              <button type="submit" id="btnSubmit" class="btn btn-primary">Agendar</button>
              <button type="button" id="btnDelete" class="btn btn-danger" style="display: none;">Eliminar</button>
            </div>

          </form>

        </div>
      </aside>

    </main>

  </div>

  <!-- Toast -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Script original -->
  <script type="module" src="JS/catering.js"></script>
</body>
</html>
