<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Paniqui√±os</title>
  
  <link rel="shortcut icon" href="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/admin-dashboard.css">
  <link rel="stylesheet" href="CSS/configuracion-styles.css">
</head>
<body>
  
  <!-- ========== SIDEBAR ========== -->
  <aside class="sidebar" id="sidebar">
    
    <!-- Header del Sidebar -->
    <div class="sidebar-header">
      <img src="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" alt="Paniqui√±os" class="sidebar-logo">
      <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle Sidebar">
        <i class="bi bi-layout-sidebar-inset-reverse"></i>
      </button>
    </div>

    <!-- Navegaci√≥n -->
    <nav class="sidebar-nav">
      <!-- Dashboard -->
      <a href="#dashboard" class="nav-link active" data-view="dashboard">
        <i class="bi bi-speedometer2"></i>
        <span class="nav-text">Dashboard</span>
      </a>

      <!-- Productos -->
      <a href="#productos" class="nav-link" data-view="productos">
        <i class="bi bi-box-seam"></i>
        <span class="nav-text">Productos</span>
      </a>

      <!-- Promos -->
      <a href="#promos" class="nav-link" data-view="promos">
        <i class="bi bi-tag-fill"></i>
        <span class="nav-text">Promos</span>
      </a>

      <!-- Pedidos -->
      <a href="#pedidos" class="nav-link" data-view="pedidos">
        <i class="bi bi-cart-check"></i>
        <span class="nav-text">Pedidos</span>
      </a>

      <!-- Catering -->
      <a href="#catering" class="nav-link" data-view="catering">
        <i class="bi bi-calendar-event"></i>
        <span class="nav-text">Catering</span>
      </a>

      <!-- Clientes -->
      <a href="#clientes" class="nav-link" data-view="clientes">
        <i class="bi bi-people"></i>
        <span class="nav-text">Clientes</span>
      </a>

      <!-- Divider -->
      <div class="nav-divider"></div>

      <!-- Configuraci√≥n -->
      <a href="#configuracion" class="nav-link" data-view="configuracion">
        <i class="bi bi-gear"></i>
        <span class="nav-text">Configuraci√≥n</span>
      </a>
    </nav>

    <!-- Footer del Sidebar -->
    <div class="sidebar-footer">
      <div class="user-profile">
        <div class="user-avatar">
          <i class="bi bi-person-circle"></i>
        </div>
        <div class="user-info">
          <div class="user-name">Admin</div>
          <div class="user-email">admin@paniquinos.com</div>
        </div>
        <button class="btn-dropdown" id="userDropdownBtn">
          <i class="bi bi-three-dots-vertical"></i>
        </button>
      </div>
      <button class="btn-logout" id="logoutBtn">
        <i class="bi bi-box-arrow-right"></i>
        <span>Cerrar Sesi√≥n</span>
      </button>
    </div>

  </aside>

  <!-- ========== MAIN CONTENT ========== -->
  <main class="main-content">
    
    <!-- Topbar -->
    <header class="topbar">
      <div class="topbar-left">
        <button class="mobile-menu-btn" id="mobileMenuBtn">
          <i class="bi bi-list"></i>
        </button>
        <h1 class="page-title" id="pageTitle">Dashboard</h1>
      </div>
      
      <div class="topbar-right">
        <!-- Notifications -->
        <button class="icon-btn" id="notificationsBtn">
          <i class="bi bi-bell"></i>
          <span class="badge" id="notificationsBadge" style="display: none;">0</span>
        </button>

        <!-- Quick Actions -->
        <button class="btn-primary" id="quickAddBtn">
          <i class="bi bi-plus-lg"></i>
          <span>Nuevo</span>
        </button>
      </div>
    </header>

    <!-- Content Area (donde se cargan las vistas) -->
    <div class="content-area" id="contentArea">
      <div style="padding: 3rem; text-align: center;">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: var(--text-muted);">Cargando dashboard...</p>
      </div>
    </div>

  </main>

  <!-- ========== MODAL OVERLAY (para modales futuros) ========== -->
  <div class="modal-overlay" id="modalOverlay"></div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>

  <!-- Admin Dashboard JS -->
  <script type="module">
    console.log('üîç Iniciando carga del dashboard...');
    
    import('./JS/admin-dashboard.js').then(() => {
      console.log('‚úÖ M√≥dulo admin-dashboard.js cargado');
      
      // Dar tiempo a que se inicialice todo
      setTimeout(() => {
        console.log('üöÄ Intentando navegar al dashboard...');
        
        if (typeof window.navigateTo === 'function') {
          const hash = window.location.hash.replace('#', '') || 'dashboard';
          console.log(`üìç Navegando a: ${hash}`);
          window.navigateTo(hash);
        } else {
          console.warn('‚ö†Ô∏è navigateTo no disponible a√∫n, esperando...');
          
          // Reintentar despu√©s de 1 segundo
          setTimeout(() => {
            if (typeof window.navigateTo === 'function') {
              const hash = window.location.hash.replace('#', '') || 'dashboard';
              window.navigateTo(hash);
            } else {
              console.error('‚ùå navigateTo nunca se inicializ√≥');
              alert('Error: No se pudo inicializar el dashboard. Recarga la p√°gina (F5)');
            }
          }, 1000);
        }
      }, 300);
    }).catch(error => {
      console.error('‚ùå Error cr√≠tico cargando el m√≥dulo:', error);
      document.getElementById('contentArea').innerHTML = `
        <div style="padding: 3rem; text-align: center;">
          <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
          <h2 style="color: var(--danger); margin-bottom: 1rem;">Error al Cargar el Dashboard</h2>
          <p style="color: var(--text-secondary);">Por favor, recarga la p√°gina (F5)</p>
          <pre style="background: #f5f5f5; padding: 1rem; border-radius: 8px; text-align: left; max-width: 600px; margin: 1rem auto; overflow-x: auto; font-size: 0.85rem;">${error.message}</pre>
        </div>
      `;
    });
  </script>

</body>
</html>
