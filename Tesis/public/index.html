  <style>
    /* Estilo especial para botón de Promociones */
.boton-promociones {
  color: rgb(81, 204, 0) !important;
  font-weight: 600;
  position: relative;
  overflow: hidden;
}

.boton-promociones::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
  transition: left 0.5s;
}

.boton-promociones:hover::before {
  left: 100%;
}

.boton-promociones.active {
  background: tr;
  box-shadow: 0 4px 12px rgba(30, 111, 54, 0.4);
}

.boton-promociones i {
  margin-right: 0.5rem;
  animation: tagWiggle 2s ease-in-out infinite;
}

@keyframes tagWiggle {
  0%, 100% { transform: rotate(0deg); }
  25% { transform: rotate(-10deg); }
  75% { transform: rotate(10deg); }
}


.empty-state {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 4rem 2rem;
  text-align: center;
  min-height: 400px;
}

.empty-state i {
  font-size: 4rem;
  opacity: 0.3;
  margin-bottom: 1rem;
}

.empty-state p {
  margin: 0.5rem 0;
  color: var(--text-secondary);
}

.empty-state .btn-primary {
  margin-top: 1.5rem;
  padding: 0.75rem 2rem;
  font-weight: 600;
  border-radius: 8px;
}
.promocatTitulo{
  color: #4d8952;
}



    /* Overlay de cierre de sesión */
    #logoutOverlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: #333;
      z-index: 9999;
    }

    #logoutOverlay[hidden] {
      display: none;
    }

    /* ===== POPUP Recomendaciones ===== */
    #recoModalOverlay[hidden] {
      display: none;
    }

    #recoModalOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .45);
      backdrop-filter: blur(2px);
      display: grid;
      place-items: center;
      z-index: 10000;
    }

    #recoModal {
      width: min(980px, calc(100% - 24px));
      max-height: min(88vh, 900px);
      overflow: hidden;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, .25);
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    .reco-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      border-bottom: 1px solid rgba(0, 0, 0, .06);
      background: var(--clr-main-claro, #f6f2ea);
    }

    .reco-header h2 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--clr-main, #6f5c38);
    }

    .reco-close {
      appearance: none;
      border: 0;
      background: transparent;
      font-size: 1.6rem;
      line-height: 1;
      cursor: pointer;
      color: #555;
      padding: 0 8px;
    }

    .reco-close:hover {
      color: #000;
    }

    .reco-grid {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 14px;
      overflow: auto;
    }

    @media (max-width: 992px) {
      .reco-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 720px) {
      .reco-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 460px) {
      .reco-grid {
        grid-template-columns: 1fr;
      }
    }

    .reco-card {
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 8px;
      border: 1px solid rgba(0, 0, 0, .08);
      border-radius: 12px;
      padding: 10px;
      background: #fff;
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .reco-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, .12);
    }

    .reco-imgwrap {
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: 10px;
      background: #fafafa;
      display: grid;
      place-items: center;
    }

    .reco-imgwrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .reco-title {
      font-size: .95rem;
      font-weight: 700;
      margin: 2px 0 0;
    }

    .reco-price {
      font-size: .95rem;
      color: #222;
      font-weight: 600;
    }

    .reco-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
    }

    .reco-btn {
      appearance: none;
      border: 0;
      cursor: pointer;
      padding: 8px 10px;
      border-radius: 10px;
      font-weight: 700;
    }

    .reco-btn.primary {
      background: var(--clr-main, #6f5c38);
      color: var(--clr-blanco, #fff);
    }

    .reco-btn.ghost {
      background: transparent;
      color: var(--clr-main, #6f5c38);
      border: 1px solid currentColor;
    }

    .reco-footer {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 12px;
      padding: 12px 16px;
      border-top: 1px solid rgba(0, 0, 0, .06);
      background: #fff;
    }

    .reco-link {
      text-decoration: none;
      font-weight: 700;
      color: var(--clr-main, #6f5c38);
    }

    .reco-secondary {
      appearance: none;
      border: 0;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 10px;
      background: #eee;
      color: #333;
      font-weight: 700;
    }

    /* ===== BOTÓN FAVORITO SOBRE CARDS ===== */
    .producto {
      position: relative;
      overflow: hidden;
    }

    .btn-favorito {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
      background: #ffffffdd;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .btn-favorito:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.18);
    }

    .btn-favorito i {
      font-size: 1.3rem;
      color: #6f5c38;
      transition: color 0.25s ease, transform 0.25s ease;
    }

    .btn-favorito.active i {
      color: #e63946;
    }

    @keyframes heartBeat {
      0% {
        transform: scale(1);
      }

      25% {
        transform: scale(1.3);
      }

      50% {
        transform: scale(0.9);
      }

      75% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    .btn-favorito.animate i {
      animation: heartBeat 0.4s ease;
    }
  </style>
</head>

<body>
  <div class="wrapper has-topbar">
    <!-- ASIDE -->
    <aside id="mobileAside" aria-label="Menú lateral">
      <header class="aside-header">
        <h1 class="logo">
          <img class="logo-principal"
            src="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinos.png"

        </h1>
        <button class="mobile-close" id="menuClose" aria-label="Cerrar menú">
          <i class="bi bi-x-lg"></i>
        </button>
      </header>

      <nav aria-label="Categorías">
        <ul class="menu" id="menuList">
          <li><button id="todos" class="boton-menu boton-categoria active"> Todos los productos</button></li>
          <li><button id="bocaditos" class="boton-menu boton-categoria">Bocaditos</button></li>
          <li><button id="confiteria" class="boton-menu boton-categoria">Confitería</button></li>
          <li><button id="panificados" class="boton-menu boton-categoria">Panificados</button></li>
          <li><button id="rosticeria" class="boton-menu boton-categoria">Rostisería</button></li>
          <li><button id="promociones" class="boton-menu boton-categoria boton-promociones"><i class="bi bi-tag-fill"></i> Promociones</button></li>
          <li><a class="boton-menu boton-carrito" href="carrito.html"><i class="bi bi-cart-fill"></i> Carrito <span
                id="numerito" class="numerito">0</span></a></li>
        </ul>
      </nav>

      <footer>
        <p class="texto-footer">© Paniquiños</p>
      </footer>
    </aside>

    <!-- TOPBAR -->
    <div class="site-topbar within">
      <div class="topbar-inner">
        <button class="mobile-toggle" id="menuToggle" aria-label="Abrir menú"><i class="bi bi-list"></i></button>
        <form class="searchbar" id="searchForm" role="search">
          <i class="bi bi-search"></i>
          <input type="search" id="searchInput" placeholder="Buscar productos…" autocomplete="off" />
          <button class="searchbar-btn" type="submit">Buscar</button>
        </form>
        <div class="user-menu">
          <button class="user-chip" id="userMenuBtn">
            <i class="bi bi-person"></i>
            <span class="user-name">Cuenta</span>
            <i class="bi bi-chevron-down chevron"></i>
          </button>

          <div class="user-dropdown" id="userDropdown">
            <button id="updateProfileBtn" class="dropdown-item">
              <i class="bi bi-gear"></i> Actualizar datos
            </button>
            <button id="favoritosBtn" class="dropdown-item">
              <i class="bi bi-heart-fill"></i> Mis favoritos
            </button>
            <button id="metodosBtn" class="dropdown-item">
              <i class="bi bi-credit-card"></i> Métodos de pago
            </button>
            <button id="soporteBtn" class="dropdown-item">
              <i class="bi bi-whatsapp"></i> Soporte WhatsApp
            </button>
            <button id="historialBtn" class="dropdown-item">
              <i class="bi bi-clock-history"></i> Historial de compras
            </button>

            <hr style="margin: 8px 0; border-color: rgba(0,0,0,0.1);">
            <button id="logoutBtn" class="dropdown-item">
              <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </button>
          </div>
        </div>
      </div>
    </div>

    <main>
      <h2 id="titulo-principal" class="titulo-principal promocatTitulo">Todos los productos</h2>
      <div class="contenedor-productos" id="contenedor-productos"></div>
    </main>
  </div>

  <!-- Overlay de logout -->
  <div id="logoutOverlay" hidden>
    <div class="spinner-border me-2" role="status"></div> Cerrando sesión…
  </div>

  <!-- ===== POPUP Recomendaciones ===== -->
  <div id="recoModalOverlay" hidden>
    <div id="recoModal">
      <header class="reco-header">
        <h2 id="recoModalTitle">Recomendado para vos</h2>
        <button id="recoCloseBtn" class="reco-close" aria-label="Cerrar">×</button>
      </header>
      <div id="recoList" class="reco-grid"></div>
    </div>
  </div>

  <!-- ============================================== -->
  <!-- CHATBOT PANIQUIÑOS - Copiar y reemplazar en index.html -->
  <!-- Busca la sección del chatbot y reemplázala por esto -->
  <!-- ============================================== -->

  <!-- BACKDROP para cerrar al tocar fuera (desktop) -->
  <div class="chat-backdrop" id="chatBackdrop"></div>

  <!-- BOTÓN FLOTANTE -->
  <button class="chatbot-toggler" id="chatToggler" aria-label="Abrir chat">
    <i class="bi bi-chat-left-text"></i>
    <i class="bi bi-x-lg"></i>
  </button>

  <!-- PANEL DEL CHAT -->
  <div class="chat-container" id="chat-container">
    <!-- HEADER del chat -->
    <header class="chat-header">
      <div class="chat-header-icon">
        <img src="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico"
          alt="Paniquiños" onerror="this.style.display='none'">
      </div>
      <div class="chat-header-info">
        <h3 class="chat-header-title">Paniquiños Bot</h3>
        <div class="chat-header-status">En línea</div>
      </div>
      <!-- Botón cerrar en el header -->
      <button class="chat-close-btn" id="chatCloseBtn" aria-label="Cerrar chat">
        <i class="bi bi-x-lg"></i>
      </button>
    </header>

    <!-- CUERPO del chat (mensajes) -->
    <div class="chatbox" id="chat-body"></div>

    <!-- FORMULARIO de entrada -->
    <form id="chat-form">
      <textarea id="chat-input" placeholder="Escribí tu mensaje..." autocomplete="off" maxlength="1000"
        rows="1"></textarea>
      <button type="submit" aria-label="Enviar mensaje">
        <i class="bi bi-send-fill"></i>
      </button>
    </form>
  </div>

  <!-- ============================================== -->
  <!-- FIN DEL CHATBOT HTML -->
  <!-- ============================================== -->
  <script>
    // Cerrar aside al tocar backdrop
    document.addEventListener('DOMContentLoaded', function () {
      const backdrop = document.querySelector('.backdrop');
      if (backdrop) {
        backdrop.addEventListener('click', function () {
          document.body.classList.remove('aside-open');
        });
      }
    });
  </script>

  <!-- Scripts -->
  <script type="module" src="JS/main.js"></script>
  <script type="module" src="JS/reco-popup.js"></script>
  <script type="module" src="JS/script-chatbot.js"></script>
</body>
