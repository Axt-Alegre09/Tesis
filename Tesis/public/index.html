  <!-- Cat√°logo -->

  <!-- Encapsulado: dropdown usuario (como ya ten√≠as) -->
  <script>
    (() => {
      const userBtn = document.getElementById('userMenuBtn');
      const dropdown = document.getElementById('userDropdown');
      function closeMenu(e) {
        if (!dropdown.contains(e.target) && !userBtn.contains(e.target)) {
          dropdown.classList.remove('open');
          userBtn.setAttribute('aria-expanded', 'false');
          document.removeEventListener('click', closeMenu);
        }
      }
      userBtn?.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown.classList.toggle('open');
        userBtn.setAttribute('aria-expanded', dropdown.classList.contains('open') ? 'true' : 'false');
        if (dropdown.classList.contains('open')) {
          setTimeout(() => document.addEventListener('click', closeMenu), 0);
        }
      });
    })();
  </script>

  <!-- Control off-canvas m√≥vil -->
  <script>
    (function () {
      const body = document.body;
      const toggle = document.getElementById('menuToggle');
      const closeBtn = document.getElementById('menuClose');
      const backdrop = document.getElementById('backdrop');

      function openAside() {
        body.classList.add('aside-open');
        toggle?.setAttribute('aria-expanded', 'true');
        backdrop?.setAttribute('aria-hidden', 'false');
      }
      function closeAside() {
        body.classList.remove('aside-open');
        toggle?.setAttribute('aria-expanded', 'false');
        backdrop?.setAttribute('aria-hidden', 'true');
      }

      toggle?.addEventListener('click', openAside);
      closeBtn?.addEventListener('click', closeAside);
      backdrop?.addEventListener('click', closeAside);
    })();
  </script>
