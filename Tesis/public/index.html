<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paniqui√±os</title>

  <link rel="shortcut icon" href="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="CSS/styleschat.css" />

  <style>
    /* Overlay de cierre de sesi√≥n */
    #logoutOverlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: #333;
      z-index: 9999;
    }
    #logoutOverlay[hidden] { display: none; }

    /* ===== POPUP Recomendaciones ===== */
    #recoModalOverlay[hidden] { display: none; }
    #recoModalOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(2px);
      display: grid;
      place-items: center;
      z-index: 10000;
    }
    #recoModal {
      width: min(980px, calc(100% - 24px));
      max-height: min(88vh, 900px);
      overflow: hidden;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,.25);
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    .reco-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      border-bottom: 1px solid rgba(0,0,0,.06);
      background: var(--clr-main-claro, #f6f2ea);
    }
    .reco-header h2 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--clr-main, #6f5c38);
    }
    .reco-close {
      appearance: none;
      border: 0;
      background: transparent;
      font-size: 1.6rem;
      line-height: 1;
      cursor: pointer;
      color: #555;
      padding: 0 8px;
    }
    .reco-close:hover { color: #000; }

    .reco-grid {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 14px;
      overflow: auto;
    }
    @media (max-width: 992px) {
      .reco-grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 720px) {
      .reco-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 460px) {
      .reco-grid { grid-template-columns: 1fr; }
    }
    .reco-card {
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 8px;
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 12px;
      padding: 10px;
      background: #fff;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .reco-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,.12);
    }
    .reco-imgwrap {
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: 10px;
      background: #fafafa;
      display: grid;
      place-items: center;
    }
    .reco-imgwrap img { width: 100%; height: 100%; object-fit: cover; }
    .reco-title { font-size: .95rem; font-weight: 700; margin: 2px 0 0; }
    .reco-price { font-size: .95rem; color: #222; font-weight: 600; }
    .reco-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
    }
    .reco-btn {
      appearance: none;
      border: 0;
      cursor: pointer;
      padding: 8px 10px;
      border-radius: 10px;
      font-weight: 700;
    }
    .reco-btn.primary {
      background: var(--clr-main, #6f5c38);
      color: var(--clr-blanco, #fff);
    }
    .reco-btn.ghost {
      background: transparent;
      color: var(--clr-main, #6f5c38);
      border: 1px solid currentColor;
    }
    .reco-footer {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 12px;
      padding: 12px 16px;
      border-top: 1px solid rgba(0,0,0,.06);
      background: #fff;
    }
    .reco-link {
      text-decoration: none;
      font-weight: 700;
      color: var(--clr-main, #6f5c38);
    }
    .reco-secondary {
      appearance: none;
      border: 0;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 10px;
      background: #eee;
      color: #333;
      font-weight: 700;
    }

    /* ===== BOT√ìN FAVORITO SOBRE CARDS ===== */
    .producto {
      position: relative;
      overflow: hidden;
    }

    .btn-favorito {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
      background: #ffffffdd;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .btn-favorito:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.18);
    }

    .btn-favorito i {
      font-size: 1.3rem;
      color: #6f5c38;
      transition: color 0.25s ease, transform 0.25s ease;
    }

    .btn-favorito.active i {
      color: #e63946;
    }

    @keyframes heartBeat {
      0%   { transform: scale(1); }
      25%  { transform: scale(1.3); }
      50%  { transform: scale(0.9); }
      75%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .btn-favorito.animate i {
      animation: heartBeat 0.4s ease;
    }
  </style>
</head>

    <div id="recoModal">

  <script>
// Cerrar aside al tocar backdrop
document.addEventListener('DOMContentLoaded', function() {

</script>
