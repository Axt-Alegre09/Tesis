<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paniquiños</title>

  <link rel="shortcut icon" href="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/main.css" />
  <link rel="stylesheet" href="CSS/styleschat.css" />

  <style>
    /* ============ Overlay de cierre de sesión ============ */
    #logoutOverlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: #333;
      z-index: 9999;
    }
    #logoutOverlay[hidden] { display: none; }

    /* ============ POPUP Recomendaciones ============ */
    #recoModalOverlay[hidden] { display: none; }
    #recoModalOverlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(2px);
      display: grid; place-items: center;
      z-index: 10000;
    }
    #recoModal {
      width: min(980px, calc(100% - 24px));
      max-height: min(88vh, 900px);
      overflow: hidden;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,.25);
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    .reco-header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 14px 18px;
      border-bottom: 1px solid rgba(0,0,0,.06);
      background: var(--clr-main-claro, #f6f2ea);
    }
    .reco-header h2 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--clr-main, #6f5c38);
    }
    .reco-close {
      appearance: none; border: 0; background: transparent;
      font-size: 1.6rem; line-height: 1; cursor: pointer;
      color: #555; padding: 0 8px;
    }
    .reco-close:hover { color: #000; }

    .reco-grid {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 14px;
      overflow: auto;
    }
    @media (max-width: 992px) {
      .reco-grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 720px) {
      .reco-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 460px) {
      .reco-grid { grid-template-columns: 1fr; }
    }

    .reco-card {
      display: grid; grid-template-rows: auto 1fr auto; gap: 8px;
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 12px; padding: 10px;
      background: #fff;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .reco-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,.12);
    }
    .reco-imgwrap {
      width: 100%; aspect-ratio: 1/1; overflow: hidden; border-radius: 10px;
      background: #fafafa;
      display: grid; place-items: center;
    }
    .reco-imgwrap img {
      width: 100%; height: 100%; object-fit: cover;
    }
    .reco-title {
      font-size: .95rem; font-weight: 700; margin: 2px 0 0;
    }
    .reco-price {
      font-size: .95rem; color: #222; font-weight: 600;
    }
    .reco-actions {
      display: flex; gap: 8px; align-items: center; justify-content: space-between;
    }
    .reco-btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 8px 10px; border-radius: 10px; font-weight: 700;
    }
    .reco-btn.primary {
      background: var(--clr-main, #6f5c38);
      color: var(--clr-blanco, #fff);
    }
    .reco-btn.ghost {
      background: transparent;
      color: var(--clr-main, #6f5c38);
      border: 1px solid currentColor;
    }

    .reco-footer {
      display: flex; align-items: center; justify-content: flex-end;
      gap: 12px; padding: 12px 16px;
      border-top: 1px solid rgba(0,0,0,.06);
      background: #fff;
    }
    .reco-link {
      text-decoration: none;
      font-weight: 700;
      color: var(--clr-main, #6f5c38);
    }
    .reco-secondary {
      appearance: none; border: 0; cursor: pointer;
      padding: 8px 12px; border-radius: 10px;
      background: #eee; color: #333; font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="wrapper has-topbar">
    <!-- ASIDE (off-canvas en móvil) -->
    <aside id="mobileAside" aria-label="Menú lateral">
      <header class="aside-header">
        <h1 class="logo">
          <img class="logo-principal" src="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinos.png" alt="Paniquiños">
        </h1>
        <button class="mobile-close" id="menuClose" aria-label="Cerrar menú">
          <i class="bi bi-x-lg"></i>
        </button>
      </header>

      <nav aria-label="Categorías">
        <ul class="menu" id="menuList">
          <li><button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-fill"></i> Todos los productos</button></li>
          <li><button id="bocaditos" class="boton-menu boton-categoria"><i class="bi bi-hand-index"></i> Bocaditos</button></li>
          <li><button id="confiteria" class="boton-menu boton-categoria"><i class="bi bi-hand-index"></i> Confitería</button></li>
          <li><button id="panificados" class="boton-menu boton-categoria"><i class="bi bi-hand-index"></i> Panificados</button></li>
          <li><button id="rosticeria" class="boton-menu boton-categoria"><i class="bi bi-hand-index"></i> Rostisería</button></li>
          <li>
            <a class="boton-menu boton-carrito" href="carrito.html">
              <i class="bi bi-cart-fill"></i>
              Carrito <span id="numerito" class="numerito">0</span>
            </a>
          </li>
        </ul>
      </nav>

      <footer><p class="texto-footer">© Paniquiños</p></footer>
    </aside>

    <!-- TOPBAR -->
    <div class="site-topbar within">
      <div class="topbar-inner">
        <button class="mobile-toggle" id="menuToggle" aria-label="Abrir menú" aria-controls="mobileAside" aria-expanded="false">
          <i class="bi bi-list"></i>
        </button>

        <form class="searchbar" id="searchForm" role="search">
          <i class="bi bi-search"></i>
          <input type="search" id="searchInput" placeholder="Buscar productos…" aria-label="Buscar productos" autocomplete="off" />
          <button class="searchbar-btn" type="submit">Buscar</button>
        </form>
      
        <div class="user-menu">
          <button class="user-chip" id="userMenuBtn" aria-haspopup="true" aria-expanded="false" aria-controls="userDropdown" type="button">
            <i class="bi bi-person"></i>
            <span class="user-name">Cuenta</span>
            <i class="bi bi-chevron-down chevron"></i>
          </button>

          <!-- Menú de cuenta -->
          <div class="user-dropdown" id="userDropdown" role="menu">
            <button class="dropdown-item" id="updateProfileBtn" type="button">
              <i class="bi bi-gear"></i> Actualizar datos
            </button>
            <button class="dropdown-item" id="logoutBtn" type="button">
              <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- FIN TOPBAR -->

    <main>
      <h2 id="titulo-principal" class="titulo-principal">Todos los productos</h2>
      <div class="contenedor-productos" id="contenedor-productos"></div>
    </main>
  </div>

  <!-- Backdrop global -->
  <div id="backdrop" class="backdrop" aria-hidden="true"></div>

  <!-- Overlay de cierre de sesión -->
  <div id="logoutOverlay" hidden>
    <div class="spinner-border me-2" role="status"></div> Cerrando sesión…
  </div>

  <!-- ========== POPUP Recomendaciones ========== -->
  <div id="recoModalOverlay" hidden>
    <div id="recoModal" role="dialog" aria-modal="true" aria-labelledby="recoModalTitle">
      <header class="reco-header">
        <h2 id="recoModalTitle">Recomendado para vos</h2>
        <button id="recoCloseBtn" class="reco-close" aria-label="Cerrar">×</button>
      </header>

      <div id="recoList" class="reco-grid" aria-live="polite">
        <!-- Cards dinámicas -->
      </div>

      <footer class="reco-footer">
        <a href="#contenedor-productos" class="reco-link">Ver todos los productos</a>
        <button id="recoCloseSecondary" class="reco-secondary">No, gracias</button>
      </footer>
    </div>
  </div>

  <!-- Wire del menú -->
  <script type="module">
    import { logout, autoWireAuthMenu } from "./JS/ScriptLogin.js";
    autoWireAuthMenu();
    document.getElementById("logoutBtn")?.addEventListener("click", async (e) => {
      const overlay = document.getElementById("logoutOverlay");
      overlay.hidden = false;
      try { await logout(e); } finally { overlay.hidden = true; }
    });
    document.getElementById('searchForm')?.addEventListener('submit', (e) => e.preventDefault());
  </script>

  <!-- Dropdown usuario -->
  <script>
    (() => {
      const userBtn = document.getElementById('userMenuBtn');
      const dropdown = document.getElementById('userDropdown');
      function closeMenu(e) {
        if (!dropdown.contains(e.target) && !userBtn.contains(e.target)) {
          dropdown.classList.remove('open');
          userBtn.setAttribute('aria-expanded', 'false');
          document.removeEventListener('click', closeMenu);
        }
      }
      userBtn?.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown.classList.toggle('open');
        userBtn.setAttribute('aria-expanded', dropdown.classList.contains('open') ? 'true' : 'false');
        if (dropdown.classList.contains('open')) {
          setTimeout(() => document.addEventListener('click', closeMenu), 0);
        }
      });
    })();
  </script>

  <!-- Off-canvas móvil -->
  <script>
    (function () {
      const body = document.body;
      const toggle = document.getElementById('menuToggle');
      const closeBtn = document.getElementById('menuClose');
      const backdrop = document.getElementById('backdrop');
      const menuList = document.getElementById('menuList');

      const openAside = () => {
        body.classList.add('aside-open');
        toggle?.setAttribute('aria-expanded', 'true');
        backdrop?.setAttribute('aria-hidden', 'false');
      };
      const closeAside = () => {
        body.classList.remove('aside-open');
        toggle?.setAttribute('aria-expanded', 'false');
        backdrop?.setAttribute('aria-hidden', 'true');
      };

      toggle?.addEventListener('click', openAside);
      closeBtn?.addEventListener('click', closeAside);
      backdrop?.addEventListener('click', closeAside);

      menuList?.querySelectorAll('a,button').forEach(el => {
        el.addEventListener('click', closeAside);
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeAside();
      });
    })();
  </script>

  <!-- Chat flotante -->
  <button class="chatbot-toggler" aria-label="Abrir chat">
    <i class="bi bi-chat-left-fill"></i>
    <i class="bi bi-x-lg"></i>
  </button>
  <div class="chatbot" role="dialog" aria-modal="true" aria-label="Paniquiños Bot">
    <header>
      <h2>
        <img class="paniImg" src="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" alt="" />
        Paniquiños Bot
      </h2>
      <i class="close-btn bi bi-x-lg" role="button" aria-label="Cerrar"></i>
    </header>
    <ul class="chatbox" id="chatbox">
      <li class="chat incoming">
        <img class="paniImg" src="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" alt="" />
        <p>¡Hola! 👋🏼 ¿En qué puedo ayudarte hoy?</p>
      </li>
    </ul>
    <div class="chat-input">
      <textarea id="chatInput" placeholder="Escribe tu mensaje…" required></textarea>
      <i class="bi bi-send-fill" id="sendChatBtn" role="button" aria-label="Enviar"></i>
    </div>
  </div>

  <!-- Catálogo -->
  <script type="module" src="JS/main.js"></script>

  <!-- Popup de recomendaciones -->
  <script type="module" src="JS/reco-popup.js"></script>

  <!-- Chat -->
  <script src="JS/chatbot.brain.js" defer></script>
  <script src="JS/script-chatbot.js" defer></script>
</body>
</html>
