<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Paniquiños</title>
  
  <link rel="shortcut icon" href="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/admin-dashboard.css">
</head>
<body>
  
  <!-- ========== SIDEBAR ========== -->
  <aside class="sidebar" id="sidebar">
    
    <!-- Header del Sidebar -->
    <div class="sidebar-header">
      <img src="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" alt="Paniquiños" class="sidebar-logo">
      <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle Sidebar">
        <i class="bi bi-layout-sidebar-inset-reverse"></i>
      </button>
    </div>

    <!-- Navegación -->
    <nav class="sidebar-nav">
    <!-- Dashboard -->
      <a href="#dashboard" class="nav-link active" data-view="dashboard">
        <i class="bi bi-speedometer2"></i>
        <span class="nav-text">Dashboard</span>
      </a>

      <!-- Productos -->
      <a href="#productos" class="nav-link" data-view="productos">
        <i class="bi bi-box-seam"></i>
        <span class="nav-text">Productos</span>
      </a>

      <!-- Promos (antes Categorías) -->
      <a href="#promos" class="nav-link" data-view="promos">
        <i class="bi bi-tag-fill"></i>
        <span class="nav-text">Promos</span>
      </a>

      <!-- Pedidos -->
      <a href="#pedidos" class="nav-link" data-view="pedidos">
        <i class="bi bi-cart-check"></i>
        <span class="nav-text">Pedidos</span>
      </a>

      <!-- Catering -->
      <a href="#catering" class="nav-link" data-view="catering">
        <i class="bi bi-calendar-event"></i>
        <span class="nav-text">Catering</span>
      </a>

      <!-- Clientes -->
      <a href="#clientes" class="nav-link" data-view="clientes">
        <i class="bi bi-people"></i>
        <span class="nav-text">Clientes</span>
      </a>

      <!-- Divider -->
      <div class="nav-divider"></div>

      <!-- Configuración -->
      <a href="#configuracion" class="nav-link" data-view="configuracion">
        <i class="bi bi-gear"></i>
        <span class="nav-text">Configuración</span>
      </a>

    </nav>

    <!-- Footer del Sidebar -->
    <div class="sidebar-footer">
      <div class="user-profile">
        <div class="user-avatar">
          <i class="bi bi-person-circle"></i>
        </div>
        <div class="user-info">
          <div class="user-name">Admin</div>
          <div class="user-email">admin@paniquinos.com</div>
        </div>
        <button class="btn-dropdown" id="userDropdownBtn">
          <i class="bi bi-three-dots-vertical"></i>
        </button>
      </div>
      <button class="btn-logout" id="logoutBtn">
        <i class="bi bi-box-arrow-right"></i>
        <span>Cerrar Sesión</span>
      </button>
    </div>

  </aside>

  <!-- ========== MAIN CONTENT ========== -->
  <main class="main-content">
    
    <!-- Topbar -->
    <header class="topbar">
      <div class="topbar-left">
        <button class="mobile-menu-btn" id="mobileMenuBtn">
          <i class="bi bi-list"></i>
        </button>
        <h1 class="page-title" id="pageTitle">Dashboard</h1>
      </div>
      
      <div class="topbar-right">
        <!-- Search
        <div class="search-box">
          <i class="bi bi-search"></i>
          <input type="search" placeholder="Buscar...">
        </div> -->

        <!-- Notifications -->
        <button class="icon-btn" id="notificationsBtn">
          <i class="bi bi-bell"></i>
          <span class="badge">3</span>
        </button>

        <!-- Quick Actions -->
        <button class="btn-primary" id="quickAddBtn">
          <i class="bi bi-plus-lg"></i>
          <span>Nuevo</span>
        </button>
      </div>
    </header>

    <!-- Content Area (donde se cargan las vistas) -->
    <div class="content-area" id="contentArea">
      <!-- Las vistas se cargan aquí dinámicamente -->
    </div>

  </main>

  <!-- ========== MODAL OVERLAY (para modales futuros) ========== -->
  <div class="modal-overlay" id="modalOverlay"></div>

  <!-- Scripts -->
  <script type="module" src="JS/admin-dashboard.js"></script>

  <!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>

<!-- Admin Dashboard JS -->
<script type="module" src="JS/admin-dashboard.js"></script>

</body>
</html>
