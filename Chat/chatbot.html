<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link rel="shortcut icon" href="https://jyygevitfnbwrvxrjexp.supabase.co/storage/v1/object/public/productos/paniquinosico.ico" type="image/x-icon">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styleschat.css">
</head>
<body class="show-chatbot">
    <button class="chatbot-toggler">
        <i class="bi bi-chat-left-fill"></i>
        <i class="bi bi-x-lg"></i>
    </button>
    <div class="chatbot">
        <header>
            <h2><img class="paniImg" src="../IMG/paniquinosico.ico" alt="">Paniquiños Bot</h2>
            <i class="bi bi-x-lg"></i>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <img class="paniImg" src="../IMG/paniquinosico.ico" alt="">
                <p>Hola!👋🏼 <br> Como puedo ayudarte hoy?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Escribe tu mensaje.." required></textarea>
            <i class="bi bi-send-fill"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
